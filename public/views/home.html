<div class="jumbotron text-center">
	<h1>Home Page</h1>

		<div class="filterNavBar">
		    <nav id="myNavbar" class="navbar navbar-default" role="navigation">
		        <!-- Brand and toggle get grouped for better mobile display -->
		        <div class="container">
		            <!-- Collect the nav links, forms, and other content for toggling -->
		            <!-- <div class="collapse navbar-collapse"> -->
	                <ul class="nav navbar-nav">
	                    <li><a href="">Home</a></li>
	                    <li><a href="">Profile</a></li>
	                    <li class="dropdown">
	                        <a href="" data-toggle="dropdown" class="dropdown-toggle" ng-click="getYearFilter()">Year <b class="caret"></b></a>
	                        <ul class="dropdown-menu">
	                            <li ng-repeat="year in years"><a href="" ng-click="updateQuery({'year': year})">{{year}}</a></li>
	                        	<li><a href="" ng-click="updateQuery({})">All</a></li>
	                        </ul>
	                    </li>
	                </ul>
	                <ul class="nav navbar-nav navbar-right">
	                    <li><a href="" ng-click="updateStudentList()">Update Table</a></li>
	                </ul>
		            <!-- </div> -->
		        </div>
		    </nav>
		</div>

		<form novalidate class="simple-form">
			Name: <input type="text" ng-model="newStudent.name" placeholder="Name"/>
			Age: <input type="text" ng-model="newStudent.age" placeholder="00"/>
			Year: <input type="text" ng-model="newStudent.year" placeholder="K-12"/>
			<button ng-click="createStudent()" type="button" class="btn btn-default">Submit</button>
		</form>


		<div id="studentsWrapper">
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Year</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in students">
						<td>{{student.name}}</td>
						<td>{{student.age}}</td>
						<td>{{student.year}}</td>
						<td><button ng-click="deleteStudent(student._id)" type="button" class="btn btn-danger">Delete</button></td>
						<td><a ng-href="/students/{{student._id}}"><button type="button" class="btn btn-default">Update</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>

</div>
